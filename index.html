<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | TalentHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">

    <div class="login-card animate__animated animate__fadeInUp">
        <div class="text-center mb-5 login-header">
            <div class="mb-3">
                <span class="fa-stack fa-2x">
                    <i class="fas fa-circle fa-stack-2x text-primary opacity-25"></i>
                    <i class="fas fa-layer-group fa-stack-1x text-primary"></i>
                </span>
            </div>
            <h3>TalentHub</h3>
            <p class="text-muted small">Plataforma Integral de Gestión RRHH</p>
        </div>

        <form id="loginForm">
            <div class="mb-4">
                <label class="form-label text-secondary small fw-bold">Email Corporativo</label>
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0"><i class="fas fa-envelope text-muted"></i></span>
                    <input type="email" class="form-control border-start-0" id="email" placeholder="admin@talenthub.com" required>
                </div>
            </div>
            
            <div class="mb-4">
                <label class="form-label text-secondary small fw-bold">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0"><i class="fas fa-lock text-muted"></i></span>
                    <input type="password" class="form-control border-start-0" id="password" placeholder="••••••••" required>
                </div>
                <div class="form-text text-end mt-1">
                    <small class="text-muted">Contraseña demo: <strong class="text-primary">123456</strong></small>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-4 shadow-sm">
                Iniciar Sesión
            </button>
            
            <div class="text-center d-flex justify-content-between px-2 mt-3">
                <a href="#" onclick="recuperarClave(); return false;" class="text-decoration-none small text-muted">¿Olvidaste tu clave?</a>
                <a href="#" onclick="contactarSoporte(); return false;" class="text-decoration-none small text-muted">Soporte</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/auth.js"></script>
</body>
</html>
