<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | TalentHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.4); z-index: -1; backdrop-filter: blur(5px);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9); border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1); backdrop-filter: blur(8px);
        }
        .nav-link.active { font-weight: bold; color: #4361ee !important; border-bottom: 2px solid #4361ee; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm" style="background: rgba(255,255,255,0.9) !important;">
        <div class="container px-4">
            <a class="navbar-brand fw-bold" href="dashboard.html">
                <i class="fas fa-layer-group text-primary me-2"></i>TalentHub
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="dashboard.html">Resumen</a></li>
                    <li class="nav-item"><a class="nav-link" href="directory.html">Directorio</a></li>
                    <li class="nav-item"><a class="nav-link" href="create.html">Registrar</a></li>
                </ul>
            </div>
            <button onclick="logout()" class="btn btn-sm btn-outline-danger rounded-pill fw-bold">Salir</button>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="fw-bold text-dark mb-4">Resumen Corporativo</h2>
        
        <div class="row g-4 mb-5">
            <div class="col-md-4">
                <div class="glass-card p-4 border-start border-4 border-primary h-100">
                    <div class="d-flex justify-content-between">
                        <div><div class="small text-uppercase text-secondary fw-bold">Empleados Activos</div><h2 class="fw-bold mb-0" id="totalEmployees">0</h2></div>
                        <i class="fas fa-users fa-2x text-primary opacity-25"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="glass-card p-4 border-start border-4 border-success h-100">
                    <div class="d-flex justify-content-between">
                        <div><div class="small text-uppercase text-secondary fw-bold">Nómina Mensual</div><h2 class="fw-bold mb-0" id="totalPayroll">RD$ 0.00</h2></div>
                        <i class="fas fa-wallet fa-2x text-success opacity-25"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="glass-card p-4 h-100">
                    <div class="text-center">
                        <p class="text-muted mb-3">Acciones Rápidas</p>
                        <a href="create.html" class="btn btn-primary w-100 mb-2">Nuevo Ingreso</a>
                        <a href="directory.html" class="btn btn-outline-primary w-100">Ver Lista Completa</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="js/initial_data.js"></script> 
    
    <script src="js/app.js"></script>
</body>
</html>
