<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio | TalentHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.4); z-index: -1; backdrop-filter: blur(5px);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95); border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1); backdrop-filter: blur(8px);
        }
        .nav-link.active { font-weight: bold; color: #4361ee !important; border-bottom: 2px solid #4361ee; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm" style="background: rgba(255,255,255,0.9) !important;">
        <div class="container px-4">
            <a class="navbar-brand fw-bold" href="dashboard.html"><i class="fas fa-layer-group text-primary me-2"></i>TalentHub</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Resumen</a></li>
                    <li class="nav-item"><a class="nav-link active" href="directory.html">Directorio</a></li>
                    <li class="nav-item"><a class="nav-link" href="create.html">Registrar</a></li>
                </ul>
            </div>
            <button onclick="logout()" class="btn btn-sm btn-outline-danger rounded-pill fw-bold">Salir</button>
        </div>
    </nav>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-dark m-0">Directorio de Talento</h2>
            <div class="input-group shadow-sm" style="width: 300px;">
                <span class="input-group-text bg-white border-0"><i class="fas fa-search"></i></span>
                <input type="text" id="searchInput" class="form-control border-0" placeholder="Buscar por nombre, cargo...">
            </div>
        </div>

        <div class="glass-card p-4">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th>Colaborador</th>
                            <th>ID Corp</th>
                            <th>Cargo</th>
                            <th class="text-end">Salario Neto</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTableBody">
                        </tbody>
                </table>
                 <div id="emptyState" class="text-center py-5 d-none">
                    <h6 class="text-muted">No se encontraron resultados</h6>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="js/initial_data.js"></script> 
    
    <script src="js/app.js"></script>
</body>
</html>
