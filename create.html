<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Ingreso | TalentHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.4); z-index: -1; backdrop-filter: blur(5px);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95); border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); backdrop-filter: blur(10px);
        }
        .nav-link.active { font-weight: bold; color: #4361ee !important; border-bottom: 2px solid #4361ee; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm" style="background: rgba(255,255,255,0.9) !important;">
        <div class="container px-4">
            <a class="navbar-brand fw-bold" href="dashboard.html"><i class="fas fa-layer-group text-primary me-2"></i>TalentHub</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Resumen</a></li>
                    <li class="nav-item"><a class="nav-link" href="directory.html">Directorio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="create.html">Registrar</a></li>
                </ul>
            </div>
            <button onclick="logout()" class="btn btn-sm btn-outline-danger rounded-pill fw-bold">Salir</button>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="glass-card p-5">
                    <h3 class="fw-bold text-dark mb-4">Registro de Nuevo Colaborador</h3>
                    
                    <form id="employeeForm">
                        <input type="hidden" id="editIndex"> 
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-muted small fw-bold">Nombre Completo</label>
                                <input type="text" class="form-control" id="empName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-muted small fw-bold">DNI / Cédula</label>
                                <input type="text" class="form-control" id="empId" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label text-muted small fw-bold">Posición / Cargo</label>
                            <select class="form-select" id="empRole" required>
                                <option value="">Seleccione...</option>
                                <option value="Senior Developer">Senior Developer</option>
                                <option value="Product Owner">Product Owner</option>
                                <option value="UX/UI Designer">UX/UI Designer</option>
                                <option value="QA Engineer">QA Engineer</option>
                            </select>
                        </div>

                        <div class="bg-light p-4 rounded-3 mb-4">
                            <label class="form-label text-primary fw-bold">Esquema Salarial</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-white border-0">RD$</span>
                                <input type="number" class="form-control border-0 bg-white fw-bold" id="empSalary" placeholder="Sueldo Base" required oninput="calculatePreview()">
                            </div>
                            <div class="d-flex justify-content-between small text-muted">
                                <span>AFP (2.87%): <strong id="previewAFP">0.00</strong></span>
                                <span>SFS (3.04%): <strong id="previewSFS">0.00</strong></span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="fw-bold text-success">Neto Estimado</span>
                                <span class="h4 text-success mb-0 fw-bold" id="previewNeto">RD$ 0.00</span>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a href="directory.html" class="btn btn-light text-muted">Cancelar</a>
                            <button type="submit" class="btn btn-primary px-5 fw-bold">Guardar Ficha</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="js/initial_data.js"></script> 
    
    <script src="js/app.js"></script>
</body>
</html>
